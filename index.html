<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruku — Pray Salah to unlock your apps</title>
  <meta name="description" content="Ruku helps you stay focused during Salah by reducing digital distractions." />
  <style>
    :root{
      --bg:#E7F0FD;
      --text:#0f172a;
      --muted:#475569;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background-color: var(--bg);
      color: var(--text);
    }
    .wrap{ min-height:100%; display:flex; flex-direction:column; }
    main{ flex:1; display:flex; align-items:center; justify-content:center; padding:72px 16px 32px; text-align:center; }
    .hero{ max-width: 980px; width:100%; display:flex; flex-direction:column; align-items:center; gap:22px; }

    .logo-link{ display:inline-block; border-radius:10px; overflow:hidden; }
    .logo-link img{ width:56px; height:56px; display:block; object-fit:contain; }

    h1{
      margin:0;
      font-size: clamp(52px, 6vw, 78px);
      font-weight: 900;
      line-height: 1.05;
      letter-spacing: -0.03em;
    }

    .sub{
      margin:0;
      max-width: 52ch; /* narrower so it sits ~2 lines on desktop */
      font-size: 17px;
      line-height: 1.7;
      color: var(--muted);
    }

    .cta{ margin-top: 10px; }
    .store-btn{
      display:inline-block;
      background: transparent;
      border: none;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      filter: none;
      transition: transform .18s ease;
    }
    .store-btn img{ height: 56px; width:auto; display:block; }
    .store-btn:hover{ transform: translateY(-2px) scale(1.02); }
    .store-btn:active{ transform: translateY(0) scale(0.99); }

    .banner{ margin-top: 28px; width: min(900px, 100%); }
    .banner img{ width:100%; height:auto; display:block; border-radius: 22px; }

    footer{ padding: 24px 16px 28px; display:flex; justify-content:center; }
    .footer-inner{
      width: min(980px, 100%);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      font-size:13px;
      color: rgba(15,23,42,.65);
      flex-wrap:wrap;
    }
    .footer-inner a{ color: var(--text); text-decoration:none; }
    .footer-inner a:hover{ text-decoration:underline; }

    @media (max-width: 520px){
      h1{ font-size: 44px; }
      .logo-link img{ width:52px; height:52px; }
      .footer-inner{ justify-content:center; text-align:center; }
      .sub{ max-width: 34ch; }
    }

    @media (max-width: 520px) {
  .banner {
    width: 120%;          /* makes it visually larger */
    margin-left: -10%;    /* keeps it centered */
  }
}
    
  </style>
</head>
<body>
  <div class="wrap">
    <main>
      <section class="hero">
        <a href="https://getruku.com" class="logo-link" aria-label="Ruku home">
          <img src="ruku_logo.png" alt="Ruku logo" />
        </a>

        <h1>Pray Salah to<br/>unlock your apps</h1>

        <p class="sub">
          With Millions of Apps designed to take you away from Allah,
          Ruku was created to take you closer to your Creator.
        </p>

        <div class="cta">
          <a href="#" class="store-btn" aria-label="Download on the App Store">
            <img src="down_ios_button.png" alt="Download on the App Store" />
          </a>
        </div>

        <div class="banner">
          <img src="Ruku_Homepage_Banner.png" alt="Ruku app preview screenshots" />
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-inner">
        <div>© <span id="year"></span> INFOXERA FZE. All rights reserved.</div>
        <div>
          <a href="terms.html">Terms of Service</a> ·
          <a href="privacy.html">Privacy Policy</a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
